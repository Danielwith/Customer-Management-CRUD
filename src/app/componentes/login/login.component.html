<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Login
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">

    </div>
  </div>
</section>

<div aria-live="polite" toastContainer></div>

<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="col">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
              </div>
              <div class="col mt-2">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
              </div>
              <input type="submit" value="Iniciar Sesión" class="btn btn-primary mt-2">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
